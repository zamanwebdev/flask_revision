{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4 text-center">Edit Task</h3>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Task Title</label>
            <input type="text" name="title" value="{{ task[1] }}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input type="date" name="due_date" value="{{ task[2] }}" class="form-control">
          </div>

          <button type="submit" class="btn btn-success w-100">Update Task</button>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
