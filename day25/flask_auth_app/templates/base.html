<!DOCTYPE html>
<html>
<head>
    <title>Flask Auth App</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p style="color:green;">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
