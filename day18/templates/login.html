{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

<form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <br><br>
    <input type="password" name="password" placeholder="Password" required>
    <br><br>
    <button type="submit">Login</button>
</form>

<a href="/register">Create Account</a>

{% endblock %}
