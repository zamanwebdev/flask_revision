{% extends "base.html" %}
{% block content %}

<div class="row mb-4">
    <div class="col-md-4">
        <div class="card bg-primary text-white shadow-sm">
            <div class="card-body">
                <h5>Total Tasks</h5>
                <h2>{{ total_tasks }}</h2>
            </div>
        </div>
    </div>
</div>

<form action="/add" method="POST" class="mb-4">
    <div class="input-group">
        <input type="text" name="content" class="form-control" placeholder="Enter task">
        <button class="btn btn-primary">Add Task</button>
    </div>
</form>

<table class="table table-bordered">
<tr>
    <th>ID</th>
    <th>Task</th>
    <th>Date</th>
    <th>Actions</th>
</tr>

{% for task in tasks %}
<tr>
    <td>{{ task.id }}</td>
    <td>{{ task.content }}</td>
    <td>{{ task.date_created.strftime("%Y-%m-%d") }}</td>
    <td>
        <a href="/update/{{ task.id }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
    </td>
</tr>
{% endfor %}

</table>

{% endblock %}
