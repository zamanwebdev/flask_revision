{% extends "base.html" %}
{% block content %}

<h3 class="mb-4">Welcome, {{ session['username'] }}</h3>

<div class="card mb-4 shadow">
  <div class="card-body">
    <form method="POST" action="/add_task">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" name="title" class="form-control" placeholder="Task Title" required>
        </div>
        <div class="col-md-4">
          <input type="date" name="due_date" class="form-control">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Task</th>
      <th>Due Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task[1] }}</td>
      <td>{{ task[2] }}</td>
      <td>
        <a href="/edit_task/{{ task[0] }}" class="btn btn-sm btn-primary">Edit</a>
        <a href="/delete_task/{{ task[0] }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
